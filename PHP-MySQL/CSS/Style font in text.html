<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#font
		{
			font-style: italic;
			color: blue;
		}
		#bold
		{
			font-weight: bold;
			color: blue;
		}
	</style>
	<title>Style font</title>
</head>
<body>
	<h1 style="text-decoration: underline;color: red;">Style fonting in text</h1>
	<h2 style="color: green;">Using "font-style"-for Italics, and "font-weight"-for Bold.We can change the fonts.</h2>
	<h3>Before fonting</h3>
	<h4>This is Italic.</h4>
	<h4>This is Bold</h4>

	<h3>After fonting to Italic.</h3>
	<h4 id="font">This is <span style="text-decoration: underline;font-size: 24px">Italic</span>.</h4>

	<h3>After fonting to Bold.</h3>
	<h4 id="bold">This is <span style="text-decoration: underline;font-size: 24px">Bold</span>.</h4>
</body>
</html>
