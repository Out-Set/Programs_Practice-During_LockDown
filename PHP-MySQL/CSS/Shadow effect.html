<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1
		{
			text-shadow: 4px 5px 3px red;
			text-decoration: underline;
		}
		h2
		{
			text-shadow: 15px 15px 2px green;
		}
		h4
		{
			text-shadow: 2px 3px 2px pink;
		}

	</style>
	<title>Shadow effect</title>
</head>
<body>
	<h1>SHADOW EFFECT</h1>
	<h2>The <span style="color: blue;text-decoration: underline;">text-shadow</span> property applies shadow to text.</h2>
	<h3>Like this: <span style="color: orange;">-[text-shadow:horizontal-shadow vertical-shadow blur color]</span></h3>
	<p> i.e.  <span style="color: blue;">-p{text-shadow: 20px 20px 7px green}</span></p>

	<h4>Have a good day!</h4>
</body>
</html>
