<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#size
		{
			font-size: 25px;
			color: blue;
			
		}
	</style>
	<title>Changing the size of text</title>
</head>
<body>
	<h1 style="text-decoration: underline;color: red;">Changing the size of text</h1>
	<h2 style="color: green;">Using "font-size" we can change the size of text.</br> i.e.  p{font-size: 24px;}</h2>

	<h3>Before size changing.</h3>
	<h4>Hello everyone, how are you?</h4>

	<h3>After size changing.</h3>
	<h4 id="size">Hello everyone, how are you?</h4>
</body>
</html>
