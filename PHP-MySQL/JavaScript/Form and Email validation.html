<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function validate()
		{
			var result=true;
			var atindex, dotindex, e;
			e=document.getElementsByName("email")[0].value;
			atindex=e.indexOf('@');
			dotindex=e.lastIndexOf('.');

			if(atindex<1 || dotindex>=e.length-2 || dotindex-atindex<3)
				alert("invalid email");
				result=false;
				
			return(result);
			
		}
	</script>
	<title></title>
</head>
<body>

	<center>
	<h1>Registration Form</h1>
	<hr>

	<form onsubmit="return validate()">
		Email id<input type="text" name="email" required />
		<input type="submit" value="Registration" />
	</form>

	</center>

</body>
</html>
