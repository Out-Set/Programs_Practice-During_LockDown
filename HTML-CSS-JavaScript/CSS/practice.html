<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h2>Registration Form and login creation</h2>
	<hr>

	<form>
		<table bgcolor="lightblue">
			<tr>
				<td>First Name</td>
				<td><input type="text" name="first name"></td>
				<td>Last Name</td>
				<td><input type="text" name="last name"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password"></td>
				<td>Conferm</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="Gender">M
				    <input type="radio" name="Gender">F
				    <input type="radio" name="Gender">Other</td>
			</tr>
			<tr>
				<td>City</td>
				<td><select>
					<option>Delhi</option>
					<option>Noida</option>
					<option>Gurgaon</option>
					<option>Ghaziabad</option>
					<option>Merrut</option>
					<option>Lucknow</option>
					<option>Mumbai</option>
					<option>kanpur</option>
					<option>Varanasi</option>
				</select></td>
			</tr>
			<tr>
				<td>Courses</td>
				<td><input type="checkbox" name="Qualification">java
				    <input type="checkbox" name="Qualification">php
				    <input type="checkbox" name="Qualification">cpp</td>
			</tr>
			<tr>
				<td>Highest Qualification</td>
				<td><select>
					<option>B.TECH</option>
					<option>M.TECH</option>
					<option>BCA</option>
					<option>MCA</option>
					<option>Others</option>
				</select></td>
			</tr>
			<tr>
				<td>If Others please specify</td>
				<td><input type="text" name="Other Qualification"></td>
			</tr>
			<tr>
				<td><input type="submit" name="done">
				    <input type="reset" name="reset"></td>
			</tr>
		</table>
	</form>
