<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function effect()
		{
			document.getElementById("para1").style.backgroundColor="blue";
		}
		function effectback()
		{
			document.getElementByid("para1").style.backgroundColor="white";
		}
	</script>
	<title>Chaging the color of text, when you mouse over it</title>
</head>
<body>
	<h1>Chaging the color of text, when you mouse over it</h1>
	<h3>With the help of Event-Handeling and Event-Attribute You can do it.</h3>
	<h4>i.e.....</h4>
	<p id="para1" onmouseover="effect()">Once upon a time, there was a group of student.</p>
</body>
</html>
